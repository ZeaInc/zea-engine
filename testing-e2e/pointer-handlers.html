<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Zea Inc. Demo</title>

    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script crossorigin src="../dist/index.umd.js"></script>
    <script>
      const { GLRenderer, Scene, Vec3, Color, Cuboid, Material, GeomItem } = zeaEngine

      const scene = new Scene()
      const domElement = document.getElementById('canvas')
      const renderer = new GLRenderer(domElement, { hideSplash: true })
      renderer.setScene(scene)

      const standardMaterial = new Material('surfaces', 'SimpleSurfaceShader')
      const geomItem = new GeomItem('Geom1', new Cuboid(), standardMaterial)

      renderer.getViewport().on('pointerDownOnGeom', (event) => {
        console.log(event.intersectionData.geomItem.getPath())
      })

      const material = new Material('pointerDownOnGeom', 'SimpleSurfaceShader')
      material.getParameter('BaseColor').setValue(new Color(1, 0, 0))

      renderer.getViewport().on('pointerOverGeom', (event) => {
        standardMaterial.getParameter('BaseColor').setValue(new Color(1, 0, 0))
        const geomItem = event?.intersectionData?.geomItem

        // geomItem.getParameter('Material').setValue(material)
        console.log('Enter')
      })

      renderer.getViewport().on('pointerLeaveGeom', (event) => {
        const geomItem = event?.geomItem
        geomItem.getParameter('Material').setValue(standardMaterial)

        console.log('Leave')
      })

      scene.getRoot().addChild(geomItem)
      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 3, 2.7), new Vec3(0, 0, 0))
    </script>
  </body>
</html>
