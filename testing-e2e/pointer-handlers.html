<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Zea Inc. Demo</title>

    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script crossorigin src="../dist/index.umd.js"></script>
    <script>
      const { GLRenderer, Scene, Vec3, Color, Sphere, Material, GeomItem } = zeaEngine

      const scene = new Scene()
      const domElement = document.getElementById('canvas')
      const renderer = new GLRenderer(domElement, { hideSplash: true })
      renderer.setScene(scene)

      const standardMaterial = new Material('surfaces', 'SimpleSurfaceShader')
      standardMaterial.getParameter('BaseColor').setValue(new Color(89 / 255, 182 / 255, 92 / 255))

      const geomItem = new GeomItem('Sphere', new Sphere(1.5, 6), standardMaterial)
      scene.getRoot().addChild(geomItem)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, 2.7), new Vec3(0, 0, 0.4))
      renderer.frameAll()
    </script>
  </body>
</html>
